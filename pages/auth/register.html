<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/style/register.css">
    <script src="https://kit.fontawesome.com/a54d2cbf95.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="register-page-main">
        <div class="register-page-main-block">
            <div class="register-page-main-block-content">
                <h1 class="register-page-title">Welcome!</h1>
                <div class="register-page-username-link-to-log">
                    <p>Already have an account?</p>
                    <a href="login.html">Sign in</a>
                </div>
                <div class="register-page-email-block">
                    <h2 class="register-page-email-title">Email Address</h2>
                    <input id="registerEmail" class="register-page-email-input" placeholder="Type your email here">
                    <div class="register-page-email-input-underline"></div>
                </div>

                <div class="register-page-username-block">
                    <h2 class="register-page-username-title">User Name</h2>
                    <input id="registerUserName" class="register-page-username-input" placeholder="Type your user name here">
                    <div class="register-page-username-input-underline"></div>
                </div>

                <div class="register-page-password-block">
                    <h2 class="register-page-password-title">Password</h2>
                    <div class="register-page-password-input-block">
                        <input id="registerUserPassword" class="register-page-password-input" type="password" placeholder="Type your password here"/>
                        <div class="register-page-password-input-underline"></div>
                        <svg width="28"
                             height="25"
                             viewBox="0 0 28 25"
                             fill="none"
                             class="register-page-password-show"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M27.822 11.6206C27.5719 11.325 21.6119 4.38461 13.9999 4.38461C6.38784 4.38461 0.427548 11.325 0.17768 11.6203C-0.0592267 11.9006 -0.0592267 12.2809 0.17768 12.5612C0.427548 12.8568 6.38784 19.7972 13.9999 19.7972C21.6119 19.7972 27.5719 12.8567 27.822 12.5615C28.0593 12.2812 28.0593 11.9006 27.822 11.6206ZM13.9999 18.2028C8.3928 18.2028 3.53648 13.5963 2.09891 12.0904C3.53462 10.5831 8.38076 5.97901 13.9999 5.97901C19.6067 5.97901 24.4626 10.5847 25.9008 12.0914C24.4651 13.5987 19.619 18.2028 13.9999 18.2028Z" fill="#636363"/>
                            <path d="M13.9999 7.30771C10.946 7.30771 8.46143 9.45352 8.46143 12.0909C8.46143 14.7284 10.946 16.8742 13.9999 16.8742C17.0538 16.8742 19.5384 14.7284 19.5384 12.0909C19.5384 9.45352 17.0538 7.30771 13.9999 7.30771ZM13.9999 15.2797C11.9639 15.2797 10.3076 13.8493 10.3076 12.0909C10.3076 10.3326 11.9639 8.90215 13.9999 8.90215C16.0359 8.90215 17.6922 10.3326 17.6922 12.0909C17.6922 13.8493 16.0359 15.2797 13.9999 15.2797Z" fill="#636363"/>
                        </svg>
                    </div>
                </div>

                <div class="register-page-option-password-block">
                    <div class="register-page-password-remember">
                        <input  id="registerPasswordRemember" class="register-page-password-remember-checkbox" type="checkbox">
                        <label for="registerPasswordRemember" class="register-page-password-remember-text">
                            Remember me?
                        </label>
                    </div>
                </div>


                <div class="register-page-register-btn-block">
                    <button class="register-page-register-btn">Register</button>
                </div>
            </div>
        </div>
